{% extends 'layouts/vertical.html' %}

{% block title %}Gallery{% endblock %}

{% block styles %}
<link href="{{ config.ASSETS_ROOT }}/libs/tobii/css/tobii.min.css" rel="stylesheet" type="text/css"/>
{% endblock styles %}

{% block page_content %}
<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box d-md-flex justify-content-md-between align-items-center">
            <h4 class="page-title">Gallery</h4>
            <div class="">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#">Dastone</a>
                    </li><!--end nav-item-->
                    <li class="breadcrumb-item"><a href="#">Pages</a>
                    </li><!--end nav-item-->
                    <li class="breadcrumb-item active">Gallery</li>
                </ol>
            </div>
        </div><!--end page-title-box-->
    </div><!--end col-->
</div><!--end row-->
<div class="row justify-content-center">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h4 class="card-title">Gallery</h4>
                    </div><!--end col-->
                </div> <!--end row-->
            </div><!--end card-header-->
            <div class="card-body">
                <div class="row g-0" id="grid">
                    <div class="col-md-4 col-lg-3 picture-item">
                        <a class="lightbox" href="{{ config.ASSETS_ROOT }}/images/extra/card/img-1.jpg">
                            <img alt="" class="img-fluid" src="{{ config.ASSETS_ROOT }}/images/extra/card/img-1.jpg"/>
                        </a>
                    </div>
                    <div class="col-md-4 col-lg-3 picture-item picture-item--overlay">
                        <a class="lightbox" href="{{ config.ASSETS_ROOT }}/images/extra/card/img-2.jpg">
                            <img alt="" class="img-fluid" src="{{ config.ASSETS_ROOT }}/images/extra/card/img-2.jpg"/>
                        </a>
                    </div>
                    <div class="col-md-4 col-lg-3 picture-item">
                        <a class="lightbox" href="{{ config.ASSETS_ROOT }}/images/extra/card/img-3.jpg">
                            <img alt="" class="img-fluid" src="{{ config.ASSETS_ROOT }}/images/extra/card/img-3.jpg"/>
                        </a>
                    </div>
                    <div class="col-md-4 col-lg-3 picture-item picture-item--h2">
                        <a class="lightbox" href="{{ config.ASSETS_ROOT }}/images/extra/card/img-4.jpg">
                            <img alt="" class="img-fluid" src="{{ config.ASSETS_ROOT }}/images/extra/card/img-4.jpg"/>
                        </a>
                    </div>
                    <div class="col-md-4 col-lg-3 picture-item">
                        <a class="lightbox" href="{{ config.ASSETS_ROOT }}/images/extra/card/img-5.jpg">
                            <img alt="" class="img-fluid" src="{{ config.ASSETS_ROOT }}/images/extra/card/img-5.jpg"/>
                        </a>
                    </div>
                    <div class="col-md-4 col-lg-3 picture-item picture-item--overlay">
                        <a class="lightbox" href="{{ config.ASSETS_ROOT }}/images/extra/card/img-6.jpg">
                            <img alt="" class="img-fluid" src="{{ config.ASSETS_ROOT }}/images/extra/card/img-6.jpg"/>
                        </a>
                    </div>
                    <div class="col-md-4 col-lg-3 picture-item picture-item--h2">
                        <a class="lightbox" href="{{ config.ASSETS_ROOT }}/images/extra/card/img-2.jpg">
                            <img alt="" class="img-fluid" src="{{ config.ASSETS_ROOT }}/images/extra/card/img-2.jpg"/>
                        </a>
                    </div>
                    <div class="col-md-4 col-lg-3 picture-item picture-item--h2">
                        <a class="lightbox" href="{{ config.ASSETS_ROOT }}/images/extra/card/img-1.jpg">
                            <img alt="" class="img-fluid" src="{{ config.ASSETS_ROOT }}/images/extra/card/img-1.jpg"/>
                        </a>
                    </div>
                </div>
            </div><!--end card-body-->
        </div><!--end card-->
    </div> <!--end col-->
</div><!--end row-->
{% endblock %}

{% block javascripts %}
<script src="{{ config.ASSETS_ROOT }}/libs/tobii/js/tobii.min.js"></script>

<script>
    const tobii = new Tobii()
</script>
{% endblock javascripts %}
